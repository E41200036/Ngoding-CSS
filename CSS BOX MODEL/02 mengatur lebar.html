<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIDTH</title>
    <style>
        body { font-family: monospace;}
        div {
            border: 4px solid red;
            margin: 5px;
            height: 40px;
        }

        div.box1 {
            background-color: yellow;
            width: 50px;
        }
        div.box2 {
            background-color: green;
            /* penggunaan 5 membuat lebar menjadi relatif 
                atau responsif
             */
            width: 50%;
        }

        p { width: 100%;}

    </style>
</head>
<body>
    <div class="box1">BOX 1</div>
    <div class="box2">BOX 2</div>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat voluptatibus eligendi perferendis? Ex facilis doloremque numquam veritatis laboriosam natus unde sunt optio exercitationem, rerum aut deserunt magni fuga similique delectus!
    </p>
</body>
</html>
