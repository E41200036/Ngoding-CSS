<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengubah font</title>
    <style>
        /* kamu bisa mengubah gaya font dengan property font-family */
        p.p1 {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        p.p2 {
            font-family: serif;
        }
        p.p3 {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <p class="p1">ini sebuah paragraf 1</p>
    <p class="p2">ini sebuah paragraf 2</p>
    <p class="p3">ini sebuah paragraf 3</p>
</body>
</html>
