<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</titl-e>
    <style>
        .kotak {
            width: 200px;
            height: 200px;
            background-color: crimson;
            animation: anKotak 2s ease 3 alternate;
        }

        @keyframes anKotak {
            0% {
                width: 200px;
            }

            50% {
                width: 500px;
                height: 300px;
            }

            100% {
                width: 200px;
                background-color: crimson;
            }
        }
    </style>
</head>
<body>
    <div class="kotak"></div>
</body>
</html>
