<!-- 
    z index akan mengubah urutan element. semakin besar nilainya, maka elemen akan semakin ada di depan
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            position: absolute;
        }

        .box1 {
            background-color: aquamarine;
            top: 0;
            left: 0;
            z-index: 2;
        }
        .box2 {
            background-color: red;
            top: 50px;
            left: 50px;
            z-index: 1;
        }
        .box3 {
            background-color: blue;
            top: 100px;
            left: 100px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
