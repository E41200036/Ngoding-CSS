<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed</title>
    <style>
        div {
            width: 100px;
            height: 100px;
        }

        body {
            height: 2000px;
            margin: 0;
            padding: 0;
        }

        .satu {
            background-color: red;
            position: fixed;
            width: 100%;
            height: 40px;
        }
        .dua {
            background-color: yellow;
        }
        .tiga {
            background-color: blue;
        }


    </style>
</head>
<body>
    <div class="satu"></div>
    <div class="dua"></div>
    <div class="tiga"></div>
</body>
</html>
