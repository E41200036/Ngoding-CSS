<!-- 
    untuk mengatur warna atau opacity dari warna, kamu bisa menggunakan property rgba()

    r = "merah"
    g = "green"
    b = "blue"
    a = "alpa" / opacity
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGBa & HSLa</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: crimson;
            position: relative;
            
        }
        .box2 {
            width: 100px;
            height: 100px;
            background-color: rgba(0, 0, 139, 0.411);
            position: absolute;
            bottom: -100px;
            right: -100px;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
