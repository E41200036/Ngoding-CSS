<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min - Max Width</title>
    <style>
        div {
            border: 5px solid black;
            margin-bottom: 10px;
        }
        div.width {
            width: 500px;
        }
        div.MaxWidth {
            max-width: 500px;
        }
        div.MinWidth {
            min-width: 500px;
        }
    </style>
</head>
<body>
    <div class="width">ini div dengan ukuran width 500px</div>
    <div class="MaxWidth">ini div dengan ukuran MaxWidth 500px</div>
    <div class="MinWidth">ini div dengan ukuran MinWidth 500px</div>
</body>
</html>
